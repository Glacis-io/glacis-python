name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify WASM in wheel
        run: |
          unzip -l dist/*.whl | grep -q "s3p_core_wasi.wasm" || {
            echo "ERROR: WASM binary not found in wheel!"
            exit 1
          }

      - name: Verify WASM in sdist
        run: |
          tar -tzf dist/*.tar.gz | grep -q "s3p_core_wasi.wasm" || {
            echo "ERROR: WASM binary not found in sdist!"
            exit 1
          }

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
